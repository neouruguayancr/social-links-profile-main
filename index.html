<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;900&display=swap"
      rel="stylesheet">

    <title> Social Links Profile | Practical Design </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section id="links-profile-container">
        <div class="avatar-img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Practical Image">
        </div>
        <div class="profile-text">
          <h1>Jess Randall</h1>
          <h4>London, United Kingdom</h4>
          <p>"Frontend developer and avid reader."</p>
        </div>
        <div class="profile-links-container">
          <ul class="links-menu">
            <li>
              <a
                href="https://github.com/neouruguayancr/social-links-profile-main">GitHub</a>
            </li>
            <li>
              <a href="#">FrontEnd Mentor</a>
            </li>
            <li>
              <a href="#">LinkedIn</a>
            </li>
            <li>
              <a href="#">Twitter</a>
            </li>
            <li>
              <a href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
